<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Tracker with Categories & Due Dates</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">📝 Task Tracker</h2>

    <div class="row g-2 mb-3">
      <div class="col-sm-6 col-md-4">
        <input type="text" id="taskInput" class="form-control" placeholder="Task name" />
      </div>
      <div class="col-sm-6 col-md-3">
        <select id="categoryInput" class="form-select">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-3">
        <input type="date" id="dueDateInput" class="form-control" />
      </div>
      <div class="col-sm-6 col-md-2">
        <button id="addBtn" class="btn btn-primary w-100">Add Task</button>
      </div>
    </div>

    <div class="mb-3">
      <select id="filterSelect" class="form-select">
        <option value="all">Show All</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Other">Other</option>
        <option value="completed">Completed</option>
        <option value="overdue">Overdue</option>
      </select>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
